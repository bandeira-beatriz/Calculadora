<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculadora">
        <input type="text" class="visor" id="visor" disabled> 
    <div class="botoes">
        <button class="apagar" onclick="apagarParcial('')">C</button>

        <button onclick="adicionarVisor('7')">7</button>
        <button onclick="adicionarVisor('8')">8</button>
        <button onclick="adicionarVisor('9')">9</button>
        <button onclick="adicionarVisor('/')">/</button>

        <button onclick="adicionarVisor('4')">4</button>
        <button onclick="adicionarVisor('5')">5</button>
        <button onclick="adicionarVisor('6')">6</button>
        <button onclick="adicionarVisor('-')">-</button>

        <button onclick="adicionarVisor('1')">1</button>
        <button onclick="adicionarVisor('2')">2</button>
        <button onclick="adicionarVisor('3')">3</button>
        <button onclick="adicionarVisor('*')">*</button>

        <button onclick="adicionarVisor('0')">0</button>
        <button onclick="adicionarVisor('.')">.</button>
        <button class = "calcular" onclick="calcular()">=</button>
        <button class="soma" onclick="adicionarVisor('+')">+</button>
        <button onclick="adicionarVisor('%')">%</button>

    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
